name: Repo Audit

on:
  workflow_dispatch:
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true   # âœ… this ensures pnpm is installed and deps are fetched

      - name: Run audit script
        run: pnpm exec tsx apps/ain-valuation-engine/src/scripts/run-audit.mts

      - name: Upload audit artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: repo-audit
          path: |
            .audit/**
            **/AUDIT_REPORT.md
            **/AUDIT_PROGRESS.txt
            **/audit-duplicates-report.txt
            logs/**
