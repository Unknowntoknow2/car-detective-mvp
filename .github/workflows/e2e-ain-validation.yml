name: E2E AIN Validation

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Base URL for testing (leave empty for auto-detect from PR)'
        required: false
        type: string
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright
        run: npx playwright install --with-deps
        
      - name: Determine Base URL
        id: base-url
        run: |
          if [ -n "${{ inputs.base_url }}" ]; then
            echo "url=${{ inputs.base_url }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ secrets.LOVABLE_PREVIEW_URL }}" ]; then
            echo "url=${{ secrets.LOVABLE_PREVIEW_URL }}" >> $GITHUB_OUTPUT
          else
            # Try to construct from PR number if available
            if [ -n "${{ github.event.number }}" ]; then
              echo "url=https://pr-${{ github.event.number }}.lovable.app" >> $GITHUB_OUTPUT
            else
              echo "url=http://localhost:5173" >> $GITHUB_OUTPUT
            fi
          fi
        
      - name: Run E2E AIN Tests
        env:
          BASE_URL: ${{ steps.base-url.outputs.url }}
          VALUATION_TRIGGER_TIMEOUT_MS: 45000
        run: npm run test:e2e
        
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report
            test-results
            **/*.png
            **/*.webm
            **/*.zip
            
      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let status = '✅ AIN validation passed';
            let details = 'All E2E tests passed with real AIN API integration.';
            
            if ('${{ job.status }}' !== 'success') {
              status = '❌ AIN validation failed';
              details = 'E2E tests failed. Check artifacts for details.';
            }
            
            const comment = `## ${status}
            
${details}

**Base URL:** ${{ steps.base-url.outputs.url }}
**Commit:** ${context.sha}
            
View detailed results in the [Actions tab](${context.payload.repository.html_url}/actions/runs/${context.runId}).`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });