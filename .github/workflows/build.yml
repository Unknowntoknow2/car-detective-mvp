name: Build and Test App
on:
  pull_request:
  push:
    branches: [ merge/ain-valuation-engine-into-car-detective-mvp ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: package-lock.json
      - run: npm ci --workspaces --include-workspace-root
      - run: npm run build -w apps/ain-valuation-engine || echo "build optional"
      - run: npm run test  -w apps/ain-valuation-engine || echo "no tests"
