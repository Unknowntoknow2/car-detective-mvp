name: Build and Test App
on:
  pull_request:
  push:
    branches: [ merge/ain-valuation-engine-into-car-detective-mvp ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/ain-valuation-engine
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: apps/ain-valuation-engine/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm run test
