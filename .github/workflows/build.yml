name: Build and Test App
on:
  pull_request:
  push:
    branches: [ merge/ain-valuation-engine-into-car-detective-mvp ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: package-lock.json

      # install ONLY the ain-valuation-engine workspace
      - run: npm ci --workspace apps/ain-valuation-engine --include-workspace-root=false --ignore-scripts --no-audit --fund=false

      - run: npm run -w apps/ain-valuation-engine build
      - run: npm run -w apps/ain-valuation-engine test || echo "no tests"
