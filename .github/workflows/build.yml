name: Build and Test App
on:
  pull_request:
    paths:
      - "apps/ain-valuation-engine/**"
      - ".github/workflows/build.yml"
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/ain-valuation-engine
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: apps/ain-valuation-engine/package-lock.json
      - run: npm ci
      - run: npm run build || echo "build step optional; continuing"
      - run: npm run test || echo "no tests; continuing"
