name: Build and Test App
on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install (root, all workspaces)
        run: npm ci --workspaces --include-workspace-root --ignore-scripts --no-audit --fund=false

      - name: Build target workspace
        run: npm run -w ain-valuation-engine build || echo "build optional"

      - name: Test target workspace
        run: npm run -w ain-valuation-engine test || echo "no tests"
