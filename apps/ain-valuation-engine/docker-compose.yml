version: '3.9'

services:
  ain-backend:
    build: .
    container_name: ain-valuation-api
    ports:
      - "5000:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_AUTH_SECRET=${API_AUTH_SECRET}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    volumes:
      - ./model_artifacts:/app/model_artifacts
    restart: unless-stopped

networks:
  default:
    driver: bridge
